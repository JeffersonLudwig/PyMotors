<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyMotors - Venda de Ve√≠culos</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="logo">üèéÔ∏è PyMotors</div>
        <button id="btn-anunciar" onclick="document.getElementById('form-anuncio').classList.toggle('hidden')">
            + Anunciar Ve√≠culo
        </button>
    </header>

    <div class="container">
        <div id="form-anuncio" class="card-form hidden">
            <h3>Novo An√∫ncio</h3>
            <form action="/anunciar" method="POST" enctype="multipart/form-data">
                <input type="text" name="modelo" placeholder="Modelo (ex: Gol, Civic)" required>
                <div class="row">
                    <input type="text" name="marca" placeholder="Marca" required>
                    <input type="number" name="ano" placeholder="Ano" required>
                </div>
                <input type="number" step="0.01" name="preco" placeholder="Pre√ßo (R$)" required>
                <label>Foto do Ve√≠culo:</label>
                <input type="file" name="foto" accept="image/*">
                <button type="submit" class="btn-save">Publicar An√∫ncio</button>
            </form>
        </div>

        <div class="grid-carros">
            {% for carro in carros %}
            <div class="card-carro">
                <img src="{{ url_for('static', filename='uploads/' + carro.imagem) }}" alt="{{ carro.modelo }}" onerror="this.src='https://via.placeholder.com/300x200?text=Sem+Foto'">
                <div class="detalhes">
                    <h4>{{ carro.modelo }}</h4>
                    <p class="marca">{{ carro.marca }} ‚Ä¢ {{ carro.ano }}</p>
                    <p class="preco">R$ {{ "%.2f"|format(carro.preco) }}</p>
                    <a href="/deletar/{{ carro.id }}" class="btn-delete">Vender (Excluir)</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
